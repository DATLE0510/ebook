<html lang="en">

    <meta charset="UTF-8">

</head>
<body>
    <div id="background">
        <nav class="navbar navbar-expand-lg shadow col-sm col-lg">
            <div class="container-fluid">
                <div class="d-flex align-items-center">
                    <a href="home.html">
                        <img src="img/logo white.png" alt="Logo" title="Trang chủ" width="100px" height="100px">
                    </a>
                    <ul class="navbar-nav mx-4">
                        <li class="nav-item mx-2">
                            <a href="#!home" class="nav-link" style="color: #ffff;">Sách điện tử</a>
                        </li>
                        <li class="nav-item mx-2">
                            <a href="#!home" class="nav-link" style="color: #ffff;">Phần / Chương</a>
                        </li>
                        <li class="nav-item mx-2">
                            <a href="tacgia.html" class="nav-link" style="color: #ffff;">Giới thiệu tác giả</a>
                        </li>
                        <li class="nav-item mx-2">
                            <a href="tomtatsach.html" class="nav-link" style="color: #ffff;">Tóm tắt sách</a>
                        </li>
                        <li class="nav-item mx-2">
                            <a href="#!home" class="nav-link" style="color: #ffff;">Nhà xuất bản</a>
                        </li>
                    </ul>
                </div>
                <ul class="navbar-nav d-flex align-items-center">
                    <div>
                        <button>
                            <i class="fa-solid fa-magnifying-glass" style="background-color: #f2f2f2;"></i>
                        </button>
                        <input type="text" class="navbar-brand" style="height:28px; font-size: 15px; width: 200px; float: right; background-color: #f2f2f2;">
                    </div>
                    <li class="nav-item d-flex align-items-center">
                        <a href="dangnhap.html" class="nav-link">
                            <i class="fa-solid fa-user fa-fade text-light"></i>
                            <span class="text-light">Đăng nhập</span>
                        </a>
                    </li>
                    <li class="nav-item d-flex align-items-center">
                        <a href="dangki.html" class="nav-link">
                            <i class="fa-regular fa-id-card text-light"></i>
                            <span class="text-light" >Đăng kí</span>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="container mt-5" style="max-width: 30%;min-height: calc(100vh - 150px);">
            <div class="row d-flex">
              <div class="col-lg-6">
                <span class="form-label" style="color: #ffff;">Họ <sup class="text-danger">*</sup></span>
                <input type="text" class="form-control" ng-model="product.ho">
              </div>
              <div class="col-lg-6">
                <span class="form-label" style="color: #ffff;">Tên <sup class="text-danger">*</sup></span>
                <input type="text" class="form-control" ng-model="product.ten">
              </div>
              <div class="col-lg-12 mt-3" style="color: #ffff;">
                <span class="form-label">Giới tính</span>
                <select class="form-control" ng-model="product.gioitinh">
                  <option value="">-- Giới tính --</option>
                  <option value="">Nam</option>
                  <option value="">Nữ</option>
                  <option value="">Không muốn tiết lộ</option>
                </select>
              </div>
              <div class="col-lg-12 mt-3">
                <span class="form-label" style="color: #ffff;">Ngày sinh</span>
                <input type="date" class="form-control" ng-model="product.ngaysinh">
              </div>
              <div class="col-lg-12 mt-3" style="color: #ffff;">
                <span class="form-label">Email <sup class="text-danger">*</sup></span>
                <input class="form-control" type="text" placeholder="abc@gmail.com" ng-model="product.email"/>
              </div>
              <div class="col-lg-12 mt-3" style="color: #ffff;">
                <span class="form-label">Số điện thoại <sup class="text-danger">*</sup></span>
                <input class="form-control" type="text" placeholder="0123456789" ng-model="product.sdt"/>
              </div>
              <div class="col-lg-12 mt-3" style="color: #ffff;">
                <span class="form-label">Tài khoản <sup class="text-danger">*</sup></span>
                <input class="form-control" type="text" placeholder="" ng-model="product.taikhoan">
              </div>
              <div class="col-lg-12 mt-3">
                <span class="form-label" style="color: #ffff;">Mật khẩu <sup class="text-danger">*</sup></span>
                <input class="form-control" type="password" placeholder="" ng-model="product.matkhau">
              </div>
            </div>
          <div class="mt-3 d-flex justify-content-center">
            <button type="submit" class="btn btn-success rounded-pill btn-md w-100" ng-click="onClickRegister()">
              <svg
                data-slot="icon"
                fill="none"
                width="25px"
                stroke="currentColor"
                viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg"
                aria-hidden="true"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M18 7.5v3m0 0v3m0-3h3m-3 0h-3m-2.25-4.125a3.375 3.375 0 1 1-6.75 0 3.375 3.375 0 0 1 6.75 0ZM3 19.235v-.11a6.375 6.375 0 0 1 12.75 0v.109A12.318 12.318 0 0 1 9.374 21c-2.331 0-4.512-.645-6.374-1.766Z"
                ></path>
              </svg>
              Đăng kí
            </button>
          </div>
          <div>
            <span class="d-flex justify-content-center mt-3" style="color: #ffff;">Hoặc đăng kí với</span>
            <div class="mt-2">
                <button class="btn btn-secondary mx-5 width-50">
                    <a href="" style="color: #ffff; text-decoration: none;">
                        <i class="fa-brands fa-facebook px-2"></i>
                        Facebook
                    </a>
                </button>
                <button class="btn btn-secondary width-50">
                    <a href="" style="color: white; text-decoration: none;">
                        <i class="fa-brands fa-google px-2"></i>
                        Google
                    </a>
                </button>
            </div>
        </div>
          <!-- <div ng-if="formInValid" class="text-danger mt-2">
            {{formInvalidMessage}}
          </div> -->
          </div>
          <footer>  
          <div class="bg-dark border-top border-secondary py-4 mt-3">
              <div class="container-fluid">
              <div class="d-flex justify-content-center text-light">
                  <span>
                  <i class="fa-regular fa-copyright"></i>
                  Copyright 2024 by Uyner
                  </span> 
              </div> 
              </div>
          </div>
          </footer>
    </div>  
</body>
</html>
